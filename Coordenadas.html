<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulario con Coordenadas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background-image: url('fondo5.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;

    .readonly {
      background-color: #e9ecef;
      border: 2px dashed #adb5bd;
      color: #495057;
      font-style: italic;
    }

    .completo {
      background-color: #d4edda !important;
      border: 2px solid #28a745 !important;
      color: #155724 !important;
      font-weight: bold;
    }

    footer {
      background-color: #000;
      padding: 20px;

    }

      display: flex;

 <!-- ...inicio del c√≥digo (sin cambios) -->

<script>
  let clientes = [];

  function mostrarAlerta(titulo, mensaje) {
    document.getElementById("errorModalLabel").innerText = titulo;
    document.getElementById("errorModalBody").innerText = mensaje;
    const modal = new bootstrap.Modal(document.getElementById('errorModal'));
    modal.show();
  }

  fetch('clientes.json')
    .then(response => response.json())
    .then(data => {
      clientes = data;
    })
    .catch(error => {
      mostrarAlerta("‚ùå Error", "Error al cargar la lista de clientes: " + error);
    });

  function buscarClientePorCodigo() {
    const codigo = document.getElementById("codigo").value.trim();
    const cliente = clientes.find(c => c.codigo === codigo);
    const inputNombre = document.getElementById("nombre");

    if (cliente) {
      inputNombre.value = cliente.nombre;
      inputNombre.classList.add("completo");
    } else {
      inputNombre.value = "";
      inputNombre.classList.remove("completo");
      mostrarAlerta("‚ö†Ô∏è Cliente no encontrado", "No se encontr√≥ ning√∫n cliente con ese c√≥digo.");
    }
  }

  function obtenerCoordenadas() {
    const inputLat = document.getElementById("latitud");
    const coordenadasAnteriores = inputLat.value;

    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(
        function(position) {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;
          if (!isNaN(lat) && !isNaN(lon)) {
            const latLon = lat + "," + lon;
            inputLat.value = latLon;
            inputLat.classList.add("completo");
          } else {
            mostrarAlerta("‚ö†Ô∏è Coordenadas inv√°lidas", "Se obtuvieron valores no v√°lidos para las coordenadas.");
            if (coordenadasAnteriores) {
              inputLat.value = coordenadasAnteriores;
            }
          }
        },
        function(error) {
          switch (error.code) {
            case error.PERMISSION_DENIED:
              mostrarAlerta("üîí Permiso denegado", "Debes permitir el acceso a la ubicaci√≥n para obtener las coordenadas.");
              break;
            case error.POSITION_UNAVAILABLE:
              mostrarAlerta("üì° Ubicaci√≥n no disponible", "La ubicaci√≥n no est√° disponible. Aseg√∫rate de tener GPS o Internet activo.");
              break;
            case error.TIMEOUT:
              mostrarAlerta("‚è±Ô∏è Tiempo agotado", "No se pudo obtener la ubicaci√≥n a tiempo. Intenta de nuevo.");
              break;
            default:
              mostrarAlerta("‚ö†Ô∏è Error desconocido", "Ocurri√≥ un error al intentar obtener la ubicaci√≥n.");
              break;
          }
          console.error("Geolocation error:", error);
          if (coordenadasAnteriores) {
            inputLat.value = coordenadasAnteriores;
          }
        },
        {
          enableHighAccuracy: true,
          timeout: 15000,
          maximumAge: 0
        }
      );
    } else {
      mostrarAlerta("‚ùå Incompatibilidad", "La geolocalizaci√≥n no es compatible con este navegador.");
    }
  }

  function copiarCoordenadas() {
    const coordenadas = document.getElementById("latitud").value;
    if (coordenadas) {
      navigator.clipboard.writeText(coordenadas).then(() => {
        mostrarAlerta("üìã Coordenadas Copiadas", "¬°Coordenadas copiadas al portapapeles!");
      }).catch((err) => {
        mostrarAlerta("‚ùå Error al copiar", "No se pudieron copiar las coordenadas: " + err);
      });
    } else {
      mostrarAlerta("‚ö†Ô∏è Vac√≠o", "No hay coordenadas para copiar.");
    }
  }

  function enviarFormulario() {
    const nombre = document.getElementById("nombre").value;
    const codigo = document.getElementById("codigo").value;
    const latLon = document.getElementById("latitud").value;

    if (!nombre || !codigo || !latLon) {
      mostrarAlerta("‚ö†Ô∏è Campos incompletos", "Por favor completa todos los campos antes de enviar.");
      return;
    }

    const partes = latLon.split(",");
    if (partes.length !== 2 || isNaN(partes[0]) || isNaN(partes[1])) {
      mostrarAlerta("‚ö†Ô∏è Coordenadas inv√°lidas", "Las coordenadas obtenidas no son v√°lidas.");
      return;
    }

    fetch('https://script.google.com/macros/s/AKfycbzTeY0pmn6tmgkZ4DHrhZveRplKm1J1b-4jY8O2vqX_Ktm8kdOtZrXj2r4y6JsdTfZQDQ/exec', {
      method: 'POST',
      mode: 'no-cors',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({
        nombre: nombre,
        codigo: codigo,
        latitud: partes[0],
        longitud: partes[1]
      })
    })
    .then(() => {
      const modal = new bootstrap.Modal(document.getElementById('exitoModal'));
      modal.show();
      document.getElementById("codigo").value = "";
      document.getElementById("nombre").value = "";
      document.getElementById("latitud").value = "";
      document.getElementById("nombre").classList.remove("completo");
      document.getElementById("latitud").classList.remove("completo");
    })
    .catch(error => {
      mostrarAlerta("‚ùå Error al enviar", "Hubo un problema al enviar los datos: " + error);
    });
  }

  function refrescarFormulario() {
    window.location.reload();
  }
</script>

<!-- ...contin√∫a el resto del HTML (sin cambios) -->

</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center mb-4">Actualizaci√≥n de Coordenadas</h2>
    <form class="shadow p-4 rounded bg-light" onsubmit="event.preventDefault(); enviarFormulario();">
      <div class="mb-3">
        <label for="codigo" class="form-label">C√≥digo del Cliente:</label>
        <input type="text" class="form-control" id="codigo" required onblur="buscarClientePorCodigo()">
      </div>

      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre del Cliente:</label>
        <input type="text" class="form-control readonly" id="nombre" readonly>
      </div>

      <div class="mb-3">
        <label for="latitud" class="form-label">Coordenadas (Latitud, Longitud):</label>
        <input type="text" class="form-control readonly" id="latitud" readonly>
      </div>
<button onclick="window.location.href='MAPA_COORD.html'" class="btn btn-primary">
  Ir al Mapa
</button>

      <button type="button" class="btn btn-info w-100" onclick="obtenerCoordenadas()">üìç Obtener Coordenadas</button>
      <button type="button" class="btn btn-secondary w-100 mt-2" onclick="copiarCoordenadas()">üìã Copiar Coordenadas</button>
      <button type="button" class="btn btn-warning w-100 mt-2" onclick="refrescarFormulario()">üîÑ Refrescar</button>
      <button type="submit" class="btn btn-primary w-100 mt-3">üì§ Enviar</button>
    </form>
  </div>

  <!-- Modal de √âxito -->
  <div class="modal fade" id="exitoModal" tabindex="-1" aria-labelledby="exitoModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content border-success">
        <div class="modal-header bg-success text-white">
          <h5 class="modal-title" id="exitoModalLabel">‚úÖ ¬°Env√≠o Exitoso!</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body text-center">
          Los datos han sido enviados correctamente.<br>¬°Gracias por tu actualizaci√≥n!
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-success w-100" data-bs-dismiss="modal">Aceptar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal de Error/Alerta -->
  <div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content border-danger">
        <div class="modal-header bg-danger text-white">
          <h5 class="modal-title" id="errorModalLabel">‚ö†Ô∏è Error</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body text-center" id="errorModalBody">
          <!-- Mensaje din√°mico se inserta aqu√≠ -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger w-100" data-bs-dismiss="modal">Aceptar</button>
        </div>
      </div>
    </div>
  </div>

  <footer>
    <div class="footer-content">
      <img src="bia_logo.png" alt="Logo Izquierdo" class="footer-left-img">
      <p>¬© 2025 BIA HONDURAS ‚Ä¢ Todos los derechos reservados</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
