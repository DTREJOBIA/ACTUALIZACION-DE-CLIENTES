<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Actualizar Nombre y Dirección</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background-image: url('fondo5.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      flex-direction: column;
      color: rgb(8, 0, 0);
    }

    .container {
      flex: 1;
    }

    .form-container {
      background-color: rgba(255, 255, 255, 0.85);
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      max-width: 600px;
      margin: auto;
    }

    footer {
      background-color: #000;
      padding: 20px;
      color: white;
      text-align: center;
    }

    .footer-content {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
    }

    .footer-left-img {
      max-height: 40px;
    }

    footer p {
      margin: 0;
    }


.home-button {
    position: fixed; /* Hace que el botón flote */
    top: 20px;       /* Distancia desde la parte superior */
    right: 20px;     /* Distancia desde la derecha */
    background-color: #007bff; /* Azul moderno */
    color: white;    /* Color del icono */
    border: none;
    border-radius: 50%; /* Lo hace redondo */
    width: 50px;     /* Ancho del botón */
    height: 50px;    /* Alto del botón */
    display: flex;   /* Para centrar el icono SVG */
    justify-content: center; /* Centra horizontalmente */
    align-items: center;     /* Centra verticalmente */
    box-shadow: 0 4px 12px rgba(0, 123, 255, 0.4); /* Sombra para efecto flotante */
    cursor: pointer;
    text-decoration: none; /* Quita el subrayado del enlace */
    z-index: 1000;   /* Asegura que esté por encima de otros elementos */
    transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease; /* Transiciones suaves */
}

.home-button:hover {
    background-color: #0056b3; /* Azul más oscuro al pasar el ratón */
    transform: translateY(-2px); /* Pequeño efecto de elevación */
    box-shadow: 0 6px 15px rgba(0, 123, 255, 0.6); /* Sombra más pronunciada */
}

.home-button svg {
    width: 28px; /* Tamaño del icono SVG */
    height: 28px;
}

    
  </style>
</head>
<body>
<a href="index.html" class="home-button" aria-label="Volver a la página de inicio">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-home">
        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
        <polyline points="9 22 9 12 15 12 15 22"></polyline>
    </svg>
</a>

  
  <div class="container mt-5">
    <h2 class="text-center mb-4">Actualizar Nombre y Dirección</h2>
    <form class="form-container" onsubmit="event.preventDefault(); enviarNombreDireccion();">

      <div class="mb-3">
        <label for="codigo" class="form-label">Código del Cliente:</label>
        <input type="text" class="form-control" id="codigo" required>
      </div>

      <div class="mb-3">
        <label for="nombreActual" class="form-label">Nombre Actual del Cliente:</label>
        <input type="text" class="form-control" id="nombreActual" readonly 
               style="background-color: #ced4da; border: 2px dashed #6c757d;">
      </div>

      <div class="mb-3">
        <label for="nombre" class="form-label">Nuevo Nombre:</label>
        <input type="text" class="form-control" id="nombre">
      </div>

      <div class="mb-3">
        <label for="direccion" class="form-label">Nueva Dirección:</label>
        <input type="text" class="form-control" id="direccion">
      </div>

      <div class="mb-3">
        <label for="rtn" class="form-label">RTN (opcional):</label>
        <input type="text" class="form-control" id="rtn" maxlength="14" inputmode="numeric">
      </div>

      <div class="mb-3">
        <label for="idCliente" class="form-label">ID del Cliente (opcional):</label>
        <input type="text" class="form-control" id="idCliente" maxlength="13" inputmode="numeric">
      </div>

      <div class="mb-3">
        <label for="telefono" class="form-label">Teléfono (opcional):</label>
        <input type="text" class="form-control" id="telefono" maxlength="8" inputmode="numeric">
      </div>

      <div class="mb-3">
        <label for="imagen" class="form-label">Foto rtn o permiso de operación:</label>
        <input type="file" class="form-control" id="imagen" accept="image/*" capture="environment">
      </div>

      <button type="submit" class="btn btn-primary w-100">📤 Enviar</button>
    </form>
  </div>

  <!-- Modal de Éxito -->
  <div class="modal fade" id="modalExito" tabindex="-1" aria-labelledby="modalExitoLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content border-success">
        <div class="modal-header bg-success text-white">
          <h5 class="modal-title" id="modalExitoLabel">¡Envío Exitoso!</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body text-center fs-5 text-success">
          Los datos han sido enviados correctamente.
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-success" data-bs-dismiss="modal">Aceptar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal de Error -->
  <div class="modal fade" id="modalError" tabindex="-1" aria-labelledby="modalErrorLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content border-danger">
        <div class="modal-header bg-danger text-white">
          <h5 class="modal-title" id="modalErrorLabel">¡Error al Enviar!</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body text-center fs-5 text-danger">
          Ocurrió un problema al guardar los datos. Intenta nuevamente.
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const urlClientes = "clientes.json";

    async function convertirImagenABase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result);
        reader.onerror = error => reject(error);
        reader.readAsDataURL(file);
      });
    }

    async function enviarNombreDireccion() {
      const codigo = document.getElementById("codigo").value.trim();
      const nombre = document.getElementById("nombre").value.trim();
      const direccion = document.getElementById("direccion").value.trim();
      const rtn = document.getElementById("rtn").value.trim();
      const idCliente = document.getElementById("idCliente").value.trim();
      const telefono = document.getElementById("telefono").value.trim();
      const archivoImagen = document.getElementById("imagen").files[0];

      if (!codigo) {
        new bootstrap.Modal(document.getElementById('modalError')).show();
        return;
      }

      let imagenBase64 = "";
      if (archivoImagen) {
        try {
          imagenBase64 = await convertirImagenABase64(archivoImagen);
        } catch (error) {
          console.error("Error al convertir imagen:", error);
          new bootstrap.Modal(document.getElementById('modalError')).show();
          return;
        }
      }

      fetch('https://script.google.com/macros/s/AKfycbx3bSprASAnfBzfuhDWIvrt52A1gVJ24RtS76sbrS_2e6fgP-ziMjBkQRrr4jEIje3N/exec', {
        method: 'POST',
        mode: 'no-cors',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          tipo: "actualizar_nombre_direccion",
          codigo: codigo,
          nombre: nombre,
          direccion: direccion,
          rtn: rtn,
          id: idCliente,
          telefono: telefono,
          imagen: imagenBase64
        })
      })
      .then(() => {
        new bootstrap.Modal(document.getElementById('modalExito')).show();
        document.getElementById("codigo").value = "";
        document.getElementById("nombre").value = "";
        document.getElementById("direccion").value = "";
        document.getElementById("rtn").value = "";
        document.getElementById("idCliente").value = "";
        document.getElementById("telefono").value = "";
        document.getElementById("nombreActual").value = "";
        document.getElementById("imagen").value = "";
      })
      .catch(() => {
        new bootstrap.Modal(document.getElementById('modalError')).show();
      });
    }

    document.getElementById("codigo").addEventListener("input", async function() {
      const codigoIngresado = this.value.trim();
      const nombreActualInput = document.getElementById("nombreActual");

      if (!codigoIngresado) {
        nombreActualInput.value = "";
        return;
      }

      try {
        const response = await fetch(urlClientes);
        const clientes = await response.json();
        const cliente = clientes.find(c => c.codigo === codigoIngresado);
        nombreActualInput.value = cliente ? cliente.nombre : "Cliente no encontrado";
      } catch (error) {
        nombreActualInput.value = "Error al buscar";
        console.error("Error al cargar clientes.json:", error);
      }
    });

    // Validación: solo permitir números
    const soloNumeros = (event) => {
      const key = event.key;
      if (!/[0-9]/.test(key) && key !== "Backspace" && key !== "Delete" && key !== "ArrowLeft" && key !== "ArrowRight" && key !== "Tab") {
        event.preventDefault();
      }
    };

    document.getElementById("rtn").addEventListener("keydown", soloNumeros);
    document.getElementById("idCliente").addEventListener("keydown", soloNumeros);
    document.getElementById("telefono").addEventListener("keydown", soloNumeros);
  </script>

  <footer>
    <div class="footer-content">
      <img src="bia_logo.png" alt="Logo Izquierdo" class="footer-left-img">
      <p>© 2025 BIA HONDURAS • Todos los derechos reservados</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
