
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Eliminar Cliente</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .floating-btn { position: fixed; bottom: 20px; right: 20px; z-index: 999; }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center mb-4">Eliminar Cliente</h2>
    <form class="shadow p-4 rounded bg-light" onsubmit="event.preventDefault(); enviarFormulario();">
      <div class="mb-3">
        <label for="codigo" class="form-label">Código del Cliente:</label>
        <input type="text" class="form-control" id="codigo" required>
      </div>
      <div class="mb-3">
        <label for="ruta" class="form-label">Ruta:</label>
        <input type="text" class="form-control" id="ruta" required>
      </div>
      <div class="mb-3">
        <label for="motivo" class="form-label">Motivo de Cierre:</label>
        <input type="text" class="form-control" id="motivo" required>
      </div>
      <button type="submit" class="btn btn-danger w-100">🗑️ Eliminar</button>
    </form>
  </div>
  <a href="index.html" class="btn btn-secondary floating-btn">⬅️ Volver</a>
  <script>
    function enviarFormulario() {
      const datos = {
        codigo: document.getElementById("codigo").value,
        ruta: document.getElementById("ruta").value,
        motivo: document.getElementById("motivo").value,
      };
      if (Object.values(datos).some(v => !v)) {
        alert("⚠️ Por favor completa todos los campos.");
        return;
      }
      fetch('https://script.google.com/macros/s/AKfycbzTeY0pmn6tmgkZ4DHrhZveRplKm1J1b-4jY8O2vqX_Ktm8kdOtZrXj2r4y6JsdTfZQDQ/exec', {
        method: 'POST',
        mode: 'no-cors',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(datos)
      }).then(() => {
        alert("✅ Cliente eliminado correctamente.");
        document.querySelector("form").reset();
      }).catch(error => alert("❌ Error al enviar los datos: " + error));
    }
  </script>
</body>
</html>
