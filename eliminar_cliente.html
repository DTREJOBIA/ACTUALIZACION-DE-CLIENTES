<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Eliminar Cliente</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    html, body {
  height: 100%;
  margin: 0;
  background-image: url('fondo.png');
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  display: flex;
  flex-direction: column;
  color: rgb(8, 0, 0);
}

.container {
  flex: 1;
}
    .floating-btn { position: fixed; bottom: 20px; right: 20px; z-index: 999; }
    #foto-error { display: none; }

    /* Cambiar color de fondo del campo Nombre */
    #nombre {
      background-color: #f0f0f0; /* Gris claro */
    }

    /* Bot√≥n Enviar de color verde */
    button[type="submit"] {
      background-color: #28a745; /* Verde */
      color: white;
    }

    button[type="submit"]:hover {
      background-color: #218838; /* Verde oscuro */
    }

    /* Personalizar el campo de subir archivo para mostrar solo el √≠cono */
    .form-control[type="file"] {
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/4/4e/Upwards_arrow.svg'); /* √çcono de subida */
      background-repeat: no-repeat;
      background-position: center left;
      background-size: 20px;
      padding-left: 30px;
    }

   footer {
      background-color: #000;
      padding: 20px;
      color: white;
      text-align: center;
    }

    .footer-content {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
    }

    .footer-left-img {
      max-height: 40px;
    }

    footer p {
      margin: 0;
    }

    
  </style>
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center mb-4">Eliminar Cliente</h2>
    <form class="shadow p-4 rounded bg-light" onsubmit="event.preventDefault(); enviarFormulario();">
      <div class="mb-3">
        <label for="codigo" class="form-label">C√≥digo del Cliente:</label>
        <input type="text" class="form-control" id="codigo" required oninput="buscarCliente()">
      </div>
      
    <div class="mb-3">
  <label for="nombre" class="form-label">Nombre del Cliente:</label>
  <input type="text" class="form-control" id="nombre" disabled 
         style="background-color: #ced4da; border: 2px dashed #6c757d;">
</div>
      
      <div class="mb-3">
        <label for="ruta" class="form-label">Ruta:</label>
        <input type="text" class="form-control" id="ruta" maxlength="3" pattern="\d{1,3}" required>
      </div>
      <div class="mb-3">
        <label for="motivo" class="form-label">Motivo de Cierre:</label>
        <input type="text" class="form-control" id="motivo" required>
      </div>
      <div class="mb-3">
        <label for="foto" class="form-label">Subir Foto:</label>
        <input type="file" class="form-control" id="foto" accept="image/jpeg" onchange="validarFoto()" required>
        <small id="foto-error" class="form-text text-danger">‚ö†Ô∏è Solo se permite archivos .jpg y hasta 10MB.</small>
      </div>
      <button type="submit" class="btn btn-primary w-100">üì§Enviar</button>
    </form>
  </div>


  <script>
    const URL_SCRIPT_UPLOAD = "https://script.google.com/macros/s/AKfycbzBV4s5BR0193DiAUDF6fR2ZgJ53MM8PhNwITtXVyOPyBb6mzyPxRUeEDnZ_94oaWI-tw/exec";

    function buscarCliente() {
      const codigo = document.getElementById("codigo").value;
      if (codigo) {
        fetch('clientes.json')
          .then(response => response.json())
          .then(data => {
            const cliente = data.find(c => c.codigo === codigo);
            document.getElementById("nombre").value = cliente ? cliente.nombre : "Cliente no encontrado";
          });
      }
    }

    function validarFoto() {
      const foto = document.getElementById('foto');
      const error = document.getElementById('foto-error');
      const file = foto.files[0];
      if (file) {
        if (file.size > 10 * 1024 * 1024 || !file.name.endsWith('.jpg')) {
          error.style.display = 'block';
          foto.value = '';
        } else {
          error.style.display = 'none';
        }
      }
    }

    async function enviarFormulario() {
      const codigo = document.getElementById("codigo").value;
      const nombre = document.getElementById("nombre").value;
      const ruta = document.getElementById("ruta").value;
      const motivo = document.getElementById("motivo").value;
      const foto = document.getElementById("foto").files[0];

      if (!codigo || !nombre || !ruta || !motivo || !foto) {
        alert("‚ö†Ô∏è Por favor completa todos los campos.");
        return;
      }

      const reader = new FileReader();
      reader.onloadend = async function () {
        const base64Foto = reader.result;
        const data = {
          codigo,
          nombre,
          ruta,
          motivo,
          foto: base64Foto
        };

        const response = await fetch(URL_SCRIPT_UPLOAD, {
          method: 'POST',
          body: JSON.stringify(data)
        });

        const result = await response.json();
        if (result.status === 'ok') {
          alert("‚úÖ Cliente eliminado correctamente.");
          document.querySelector("form").reset();
        } else {
          alert("‚ùå Error al guardar los datos.");
        }
      };
      reader.readAsDataURL(foto);
    }
  </script>
</body>
  <footer>
    <div class="footer-content">
      <img src="bia_logo.png" alt="Logo Izquierdo" class="footer-left-img">
      <p>¬© 2025 BIA HONDURAS ‚Ä¢ Todos los derechos reservados</p>
    </div>
  </footer>

  
</html>
