
<!DOCTYPE html>

<body>
  <div class="container mt-5">

    <form class="shadow p-4 rounded bg-light" onsubmit="event.preventDefault(); enviarFormulario();">
      <div class="mb-3">
        <label for="codigo" class="form-label">CÃ³digo del Cliente:</label>

      <div class="mb-3">
        <label for="ruta" class="form-label">Ruta:</label>
        <input type="text" class="form-control" id="ruta" required>

      <div class="mb-3">

  <a href="index.html" class="btn btn-secondary floating-btn">â¬…ï¸ Volver</a>
<script>
  function eliminarCliente() {
    const codigo = document.getElementById("codigo").value;
    const ruta = document.getElementById("ruta").value;
    const motivo = document.getElementById("motivo").value;

    if (!codigo || !ruta || !motivo) {
      alert("âš ï¸ Por favor completa todos los campos.");
      return;
    }

    fetch('https://script.google.com/macros/s/AKfycbzibTYzh67G2Cpw1mcSvXFHmPDX5Ul8DPh69Vj2rHdZWi0rlyEL4KhFvmHOINu4Fq4TPA/exec', {
      method: 'POST',
      mode: 'no-cors',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        tipo: "eliminar_cliente",
        codigo: codigo,
        ruta: ruta,
        motivo: motivo
      })
    })
    .then(() => {
      alert("âœ… Cliente eliminado correctamente.");
      document.getElementById("codigo").value = "";
      document.getElementById("ruta").value = "";
      document.getElementById("motivo").value = "";
    })
    .catch(error => {
      alert("âŒ Error al enviar los datos: " + error);
    });
  }
</script>
