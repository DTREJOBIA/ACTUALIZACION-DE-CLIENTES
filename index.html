<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portal Principal - RTM</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background-image: url('fondo.png'); /* Usa aqu√≠ el nombre real del archivo */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      flex-direction: column;
      color: rgb(8, 0, 0);
    }

    .btn-lg {
      padding: 20px;
      font-size: 1.2rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      border-radius: 30px;
      transition: all 0.4s ease;
      border: 2px solid transparent;
      color: white;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .btn-primary {
      background-color: #1E90FF; /* Azul brillante */
      border-color: #1C6BC2;
    }

    .btn-success {
      background-color: #32CD32; /* Verde claro */
      border-color: #2E8B57;
    }

    .btn-warning {
      background-color: #FFDA44; /* Amarillo vibrante */
      border-color: #F39C12;
    }

    .btn-danger {
      background-color: #E74C3C; /* Rojo intenso */
      border-color: #C0392B;
    }

    .btn-info {
      background-color: #1ABC9C; /* Turquesa */
      border-color: #16A085;
    }

    .btn-lg:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      color: #fff;
    }

    .container {
      flex: 1;
    }

    footer {
      background-color: #000;
      padding: 20px;
      color: white;
      text-align: center;
    }

    .footer-content {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
    }

    .footer-left-img {
      max-height: 40px;
    }

    footer p {
      margin: 0;
    }

    /* T√≠tulo con borde minimalista */
    .title-rtm {
      font-size: 3rem;
      font-weight: bold;
      color: black;
      text-align: center;
      position: relative;
    }

    .title-rtm::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 3px;
      background-color: #3498db;
      transform: scaleX(0);
      transform-origin: bottom right;
      transition: transform 0.3s ease-out;
    }

    .title-rtm:hover::after {
      transform: scaleX(1);
      transform-origin: bottom left;
    }

  </style>
</head>
<body>
  <div class="container mt-5">
    <h1 class="title-rtm mb-4">Portal Principal - RTM</h1>
    <div class="row g-4">
      <div class="col-md-6">
        <a href="Coordenadas.html" class="btn btn-primary w-100 btn-lg">üìç Actualizar Coordenadas</a>
      </div>
      <div class="col-md-6">
        <a href="nombre_direccion.html" class="btn btn-success w-100 btn-lg">üìù Actualizar Nombre y Direcci√≥n</a>
      </div>
      <div class="col-md-6">
        <a href="frecuencia_visita.html" class="btn btn-warning w-100 btn-lg">üìÜ Actualizar Frecuencia de Visita</a>
      </div>
      <div class="col-md-6">
        <a href="eliminar_cliente.html" class="btn btn-danger w-100 btn-lg">‚ùå Eliminar Cliente</a>
      </div>
      <div class="col-md-12">
        <a href="crear_cliente.html" class="btn btn-info w-100 btn-lg">‚ûï Crear Cliente Nuevo</a>
      </div>
    </div>
  </div>

  <footer>
    <div class="footer-content">
      <img src="bia_logo.png" alt="Logo Izquierdo" class="footer-left-img">
      <p>¬© 2025 BIA HONDURAS ‚Ä¢ Todos los derechos reservados</p>
    </div>
  </footer>
</body>
</html>
