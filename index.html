<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gesti√≥n de Clientes - RTM</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background-image: url('fondo.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      flex-direction: column;
      color: rgb(8, 0, 0);
    }

    .btn-lg {
      padding: 20px;
      font-size: 1.2rem;
    }

    .btn-primary {
      background-color: #4a90e2;
      border-color: #4a90e2;
    }
    .btn-primary:hover {
      background-color: #357ab7;
      border-color: #357ab7;
    }

    .btn-success {
      background-color: #28a745;
      border-color: #28a745;
    }
    .btn-success:hover {
      background-color: #218838;
      border-color: #218838;
    }

    .btn-warning {
      background-color: #f39c12;
      border-color: #f39c12;
    }
    .btn-warning:hover {
      background-color: #e67e22;
      border-color: #e67e22;
    }

    .btn-danger {
      background-color: #e74c3c;
      border-color: #e74c3c;
    }
    .btn-danger:hover {
      background-color: #c0392b;
      border-color: #c0392b;
    }

    .btn-info {
      background-color: #17a2b8;
      border-color: #17a2b8;
    }
    .btn-info:hover {
      background-color: #138496;
      border-color: #138496;
    }

    .card {
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      transition: transform 0.2s ease-in-out;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .container {
      flex: 1;
    }

    footer {
      background-color: #000;
      padding: 20px;
      color: white;
      text-align: center;
    }

    .footer-content {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
    }

    .footer-left-img {
      max-height: 40px;
    }

    footer p {
      margin: 0;
    }

    .title-rtm {
      font-size: 3rem;
      font-weight: bold;
    }

    .rainbow-word {
      background: linear-gradient(270deg, #ff0000, #ff8c00, #ffff00, #00ff00, #00ced1, #1e90ff, #8a2be2, #ff1493);
      background-size: 800% 800%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: rainbow-move 30s linear infinite;
      font-weight: bold;
    }

    @keyframes rainbow-move {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .text-black {
      color: black;
    }

    /* Login modal custom */
    #loginModal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #loginModal .card {
      padding: 2rem;
      max-width: 400px;
      width: 100%;
      background-color: white;
    }

    /* Bot√≥n cerrar sesi√≥n */
    #logoutBtn {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 9999;
      font-size: 0.8rem;
      padding: 6px 10px;
    }

    @media (max-width: 576px) {
      .title-rtm {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <button id="logoutBtn" class="btn btn-sm btn-dark d-none">Cerrar sesi√≥n</button>

  <div id="loginModal">
    <div class="card">
      <h4 class="text-center mb-4">Iniciar Sesi√≥n</h4>
      <form id="login-form">
        <div class="mb-3">
          <label for="username" class="form-label">Usuario</label>
          <input type="text" class="form-control" id="username" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Contrase√±a</label>
          <input type="password" class="form-control" id="password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Entrar</button>
      </form>
    </div>
  </div>

  <div class="container mt-5">
    <h1 class="text-center mb-4">
      <span class="text-black">Gesti√≥n de Clientes - </span><span class="rainbow-word">RTM</span>
    </h1>
    <div class="row g-4">
      <div class="col-md-6">
        <a href="Coordenadas.html" class="btn btn-primary w-100 btn-lg">üìç Actualizar Coordenadas</a>
      </div>
      <div class="col-md-6">
        <a href="nombre_direccion.html" class="btn btn-success w-100 btn-lg">üìù Actualizar Nombre y Direcci√≥n</a>
      </div>
      <div class="col-md-6">
        <a href="frecuencia_visita.html" class="btn btn-warning w-100 btn-lg">üìÜ Actualizar Ruta y Frecuencia</a>
      </div>
      <div class="col-md-6">
        <a href="eliminar_cliente.html" class="btn btn-danger w-100 btn-lg">‚ùå Eliminar Cliente</a>
      </div>
      <div class="col-md-12">
        <a href="crear_cliente.html" class="btn btn-info w-100 btn-lg">‚ûï Crear Cliente Nuevo</a>
      </div>
    </div>
  </div>

  <footer>
    <div class="footer-content">
      <img src="bia_logo.png" alt="Logo Izquierdo" class="footer-left-img">
      <p>¬© 2025 BIA HONDURAS ‚Ä¢ Todos los derechos reservados</p>
    </div>
  </footer>

  <script>
    const loginModal = document.getElementById('loginModal');
    const logoutBtn = document.getElementById('logoutBtn');

    document.getElementById('login-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // L√≠nea donde puedes cambiar usuario y contrase√±a
      if (username === 'comercial' && password === 'Bia2025') {
        localStorage.setItem('sessionRTM', Date.now());
        loginModal.style.display = 'none';
        logoutBtn.classList.remove('d-none');
      } else {
        alert('Usuario o contrase√±a incorrectos.');
      }
    });

    logoutBtn.addEventListener('click', () => {
      localStorage.removeItem('sessionRTM');
      location.reload();
    });

    window.onload = () => {
      const lastLogin = localStorage.getItem('sessionRTM');
      const oneDay = 24 * 60 * 60 * 1000;

      if (lastLogin && (Date.now() - lastLogin < oneDay)) {
        loginModal.style.display = 'none';
        logoutBtn.classList.remove('d-none');
      }
    }
  </script>
</body>
</html>
