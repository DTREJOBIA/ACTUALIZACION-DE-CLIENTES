    .btn-primary:hover { background-color: #357ab7; border-color: #357ab7; }

    .btn-success { background-color: #28a745; border-color: #28a745; }
    .btn-success:hover { background-color: #218838; border-color: #218838; }

    .btn-warning { background-color: #f39c12; border-color: #f39c12; }
    .btn-warning:hover { background-color: #e67e22; border-color: #e67e22; }

    .btn-danger { background-color: #e74c3c; border-color: #e74c3c; }

    .title-rtm {

      background: linear-gradient(270deg, #ff0000, #ff8c00, #ffff00, #00ff00, #00ced1, #1e90ff, #8a2be2, #ff1493);
      background-size: 800% 800%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: rainbow-move 30s linear infinite;
      font-weight: bold;
    }

    @keyframes rainbow-move {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .text-black {
      color: black;
    }

    /* LOGIN STYLES */
    #login-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.7);
      z-index: 9999;
      display: flex;

      justify-content: center;
    }

    #login-box {
      background: white;
      padding: 40px;

      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      text-align: center;
    }

    #login-box h2 {
      margin-bottom: 20px;
      font-weight: bold;
    }

    #login-box input {
      margin-bottom: 15px;
    }

    #login-error {

      font-size: 0.9rem;
      display: none;
    }

    /* BOT√ìN CERRAR SESI√ìN */

      top: 20px;
      right: 20px;
      z-index: 9998;
      background-color: #dc3545;
      color: white;
      border: none;
      border-radius: 30px;
      padding: 10px 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      cursor: pointer;
      display: none;
    }

    #logout-btn:hover {
      background-color: #c82333;
    }
  </style>

<body>

<!-- BOT√ìN CERRAR SESI√ìN -->
<button id="logout-btn">Cerrar Sesi√≥n</button>

<!-- LOGIN -->
<div id="login-overlay">
  <div id="login-box">
    <h2>Iniciar Sesi√≥n</h2>
    <form id="login-form">
      <input type="text" id="username" class="form-control" placeholder="Usuario" required>
      <input type="password" id="password" class="form-control" placeholder="Contrase√±a" required>
      <div id="login-error">Usuario o contrase√±a incorrectos</div>
      <button type="submit" class="btn btn-primary mt-3 w-100">Entrar</button>
    </form>
  </div>
</div>

<!-- CONTENIDO PRINCIPAL -->

    </div>

      <a href="frecuencia_visita.html" class="btn btn-warning w-100 btn-lg">üìÜ Actualizar Ruta y Frecuencia</a>

  <div class="footer-content">
    <img src="bia_logo.png" alt="Logo Izquierdo" class="footer-left-img">
    <p>¬© 2025 BIA HONDURAS ‚Ä¢ Todos los derechos reservados</p>
  </div>
</footer>

<!-- LOGIN SCRIPT -->
<script>
  window.addEventListener('DOMContentLoaded', () => {
    const session = localStorage.getItem('rtmLogin');
    const logoutBtn = document.getElementById('logout-btn');

    if (session) {
      const sessionData = JSON.parse(session);
      const now = new Date().getTime();
      if (now < sessionData.expiry) {
        document.getElementById('login-overlay').style.display = 'none';
        logoutBtn.style.display = 'block';
      }
    }
  });

  document.getElementById('login-form').addEventListener('submit', function(e) {
    e.preventDefault();
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value.trim();
    const errorDiv = document.getElementById('login-error');

    if (username === 'comercial' && password === 'Bia2025') {
      const expiry = new Date().getTime() + 24 * 60 * 60 * 1000;
      localStorage.setItem('rtmLogin', JSON.stringify({ expiry }));
      document.getElementById('login-overlay').style.display = 'none';
      document.getElementById('logout-btn').style.display = 'block';
    } else {
      errorDiv.style.display = 'block';
    }
  });

  document.getElementById('logout-btn').addEventListener('click', () => {
    localStorage.removeItem('rtmLogin');
    location.reload();
  });
</script>

</body>
