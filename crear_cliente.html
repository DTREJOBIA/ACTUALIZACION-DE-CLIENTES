<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crear Cliente Nuevo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .readonly {
      background-color: #f8f9fa;
      border: 2px dashed #adb5bd;
      color: #495057;
      font-style: italic;
    }
    .completo {
      background-color: #d4edda !important;
      border: 2px solid #28a745 !important;
      color: #155724 !important;
      font-weight: bold;
    }
    footer {
      background-color: #f1f1f1;
      padding: 20px 0;
      margin-top: 50px;
      text-align: center;
    }
    footer img {
      max-height: 60px;
    }
  </style>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.8.4/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.8.4/firebase-database.js"></script>

  <script>
    // Configuraci√≥n de Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAn_Q9vhDUpv7HIZmXpImqM20OQkSNnNp8",
      authDomain: "clientes-rtm.firebaseapp.com",
      databaseURL: "https://clientes-rtm-default-rtdb.firebaseio.com",
      projectId: "clientes-rtm",
      storageBucket: "clientes-rtm.firebasestorage.app",
      messagingSenderId: "1090568034302",
      appId: "1:1090568034302:web:a0dc73177de25db16b12af",
      measurementId: "G-3JGC5EE4NK"
    };

    // Inicializa Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const database = firebase.database(app);

    function obtenerCoordenadas() {
      const inputLat = document.getElementById("coordenadas");
      inputLat.value = "";

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
          const latLon = position.coords.latitude + "," + position.coords.longitude;
          inputLat.value = latLon;
          inputLat.classList.add("completo");
        }, function(error) {
          alert("‚ö†Ô∏è No se pudieron obtener las coordenadas. Verifica que el GPS est√© activo.");
          console.error("Geolocation error:", error);
        }, {
          enableHighAccuracy: true,
          timeout: 10000,
          maximumAge: 0
        });
      } else {
        alert("‚ùå La geolocalizaci√≥n no es compatible con este navegador.");
      }
    }

    // Funci√≥n para guardar datos en Firebase
    function saveClientData(clienteId, data) {
      const clientRef = database.ref('clientes/' + clienteId);
      clientRef.set(data)
        .then(() => {
          console.log("Datos guardados correctamente.");
        })
        .catch((error) => {
          console.error("Error al guardar los datos:", error);
        });
    }

    function enviarFormulario() {
      const ruta = document.getElementById("ruta").value.trim();
      const nombre = document.getElementById("nombre").value.trim();
      const direccion = document.getElementById("direccion").value.trim();
      const semana = document.getElementById("semana").value;
      const dia = document.getElementById("dia").value;
      const id = document.getElementById("id").value.trim();
      const rtn = document.getElementById("rtn").value.trim();
      const telefono = document.getElementById("telefono").value.trim();
      const coordenadas = document.getElementById("coordenadas").value.trim();

      if (!ruta || !nombre || !direccion || !semana || !dia || !id || !coordenadas) {
        alert("‚ö†Ô∏è Por favor completa todos los campos obligatorios.");
        return;
      }

      // Crea el objeto de datos para guardar
      const clientData = {
        ruta: ruta,
        nombre: nombre,
        direccion: direccion,
        semana: semana,
        dia: dia,
        id: id,
        rtn: rtn,
        telefono: telefono,
        coordenadas: coordenadas
      };

      // Llama a la funci√≥n para guardar los datos en Firebase
      saveClientData(id, clientData);

      alert("‚úÖ Cliente creado exitosamente.");
      document.querySelector("form").reset();
      document.getElementById("coordenadas").classList.remove("completo");
    }

    function refrescarFormulario() {
      window.location.reload();
    }
  </script>
</head>

<body>
  <div class="container mt-5">
    <h2 class="text-center mb-4">Crear Cliente Nuevo</h2>
    <form class="shadow p-4 rounded bg-light" onsubmit="event.preventDefault(); enviarFormulario();">
      <div class="mb-3">
        <label for="ruta" class="form-label">Ruta:</label>
        <input type="text" class="form-control" id="ruta" required>
      </div>

      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre del Cliente:</label>
        <input type="text" class="form-control" id="nombre" required>
      </div>

      <div class="mb-3">
        <label for="direccion" class="form-label">Direcci√≥n:</label>
        <input type="text" class="form-control" id="direccion" required>
      </div>

      <div class="mb-3">
        <label for="semana" class="form-label">Semana de Visita:</label>
        <select class="form-select" id="semana" required>
          <option value="">Selecciona una semana</option>
          <option value="semana1">Semana 1</option>
          <option value="semana2">Semana 2</option>
          <option value="semana3">Semana 3</option>
          <option value="semana4">Semana 4</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="dia" class="form-label">D√≠a de Visita:</label>
        <select class="form-select" id="dia" required>
          <option value="">Selecciona un d√≠a</option>
          <option value="Lunes">Lunes</option>
          <option value="Martes">Martes</option>
          <option value="Mi√©rcoles">Mi√©rcoles</option>
          <option value="Jueves">Jueves</option>
          <option value="Viernes">Viernes</option>
          <option value="S√°bado">S√°bado</option>
          <option value="Domingo">Domingo</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="id" class="form-label">ID del Cliente:</label>
        <input type="text" class="form-control" id="id" required>
      </div>

      <div class="mb-3">
        <label for="rtn" class="form-label">RTN (opcional):</label>
        <input type="text" class="form-control" id="rtn">
      </div>

      <div class="mb-3">
        <label for="telefono" class="form-label">Tel√©fono (opcional):</label>
        <input type="tel" class="form-control" id="telefono">
      </div>

      <div class="mb-3">
        <label for="coordenadas" class="form-label">Coordenadas (Latitud, Longitud):</label>
        <input type="text" class="form-control readonly" id="coordenadas" readonly>
      </div>

      <button type="button" class="btn btn-info w-100" onclick="obtenerCoordenadas()">üìç Obtener Coordenadas</button>
      <button type="submit" class="btn btn-primary w-100 mt-3">üì§ Enviar</button>
      <button type="button" class="btn btn-warning w-100 mt-2" onclick="refrescarFormulario()">üîÑ Refrescar</button>
    </form>
  </div>

  <footer>
    <img src="ChatGPT Image 22 abr 2025 08_25_00.png" alt="Logo RTM" />
    <p class="text-muted mt-2 mb-0">¬© 2025 BIA HONDURAS ‚Ä¢ Todos los derechos reservados</p>
  </footer>
</body>
</html>
