<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crear Cliente Nuevo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background-image: url('fondo.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      flex-direction: column;
      color: rgb(8, 0, 0);
    }
    .container {
      flex: 1;
    }
    footer {
      background-color: #000;
      padding: 20px;
      color: white;
      text-align: center;
    }
    .footer-content {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
    }
    .footer-left-img {
      max-height: 40px;
    }
    footer p {
      margin: 0;
    }
  </style>

  <script>
    function obtenerCoordenadas() {
      const inputLat = document.getElementById("coordenadas");
      inputLat.value = "";

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
          const latLon = position.coords.latitude + "," + position.coords.longitude;
          inputLat.value = latLon;
        }, function(error) {
          showToast('‚ùå No se pudieron obtener las coordenadas. Verifica que el GPS est√© activo.', 'danger');
        }, {
          enableHighAccuracy: true,
          timeout: 10000,
          maximumAge: 0
        });
      } else {
        showToast('‚ùå La geolocalizaci√≥n no es compatible con este navegador.', 'danger');
      }
    }

    function showToast(message, type) {
      const toastContainer = document.getElementById('toast-container');
      const toast = document.createElement('div');
      toast.classList.add('toast', `bg-${type}`, 'text-white', 'position-fixed', 'top-0', 'end-0', 'm-3');
      toast.style.zIndex = '1050';
      toast.innerHTML = `
        <div class="toast-body">
          ${message}
        </div>
      `;
      toastContainer.appendChild(toast);
      const bootstrapToast = new bootstrap.Toast(toast);
      bootstrapToast.show();
    }

    function enviarFormulario() {
      const ruta = document.getElementById("ruta").value.trim();
      const nombre = document.getElementById("nombre").value.trim();
      const direccion = document.getElementById("direccion").value.trim();
      const semana = document.getElementById("semana").value;
      const dia = document.getElementById("dia").value;
      const id = document.getElementById("id").value.trim();
      const rtn = document.getElementById("rtn").value.trim();
      const telefono = document.getElementById("telefono").value.trim();
      const coordenadas = document.getElementById("coordenadas").value.trim();

      if (!ruta || !nombre || !direccion || !semana || !dia || !id || !coordenadas) {
        showToast("‚ö†Ô∏è Por favor completa todos los campos obligatorios.", "warning");
        return;
      }

      const [latitud, longitud] = coordenadas.split(",");

      fetch('https://script.google.com/macros/s/AKfycbwlokjzWuk3bEeeV-VFF8nv7lopVci-UFT1YKzlZQV_zNMd2XGYAR1FFAyTD_lGo-kV/exec', {
        method: 'POST',
        mode: 'no-cors',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          ruta: ruta,
          nombre: nombre,
          direccion: direccion,
          semana: semana,
          dia: dia,
          id: id,
          rtn: rtn,
          telefono: telefono,
          latitud: latitud,
          longitud: longitud
        })
      })
      .then(() => {
        showToast("‚úÖ Cliente creado exitosamente.", "success");
        document.querySelector("form").reset();
        document.getElementById("coordenadas").classList.remove("completo");
      })
      .catch((error) => {
        showToast("‚ùå Error al enviar los datos: " + error, "danger");
      });
    }

    function refrescarFormulario() {
      window.location.reload();
    }
  </script>
</head>

<body>
  <div class="container mt-5">
    <h2 class="text-center mb-4">Crear Cliente Nuevo</h2>
    <form class="shadow p-4 rounded bg-light" onsubmit="event.preventDefault(); enviarFormulario();">

      <div class="mb-3">
        <label for="ruta" class="form-label">Ruta:</label>
        <input type="number" class="form-control" id="ruta" name="ruta" required>
      </div>

      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre del Cliente:</label>
        <input type="text" class="form-control" id="nombre" required>
      </div>

      <div class="mb-3">
        <label for="direccion" class="form-label">Direcci√≥n:</label>
        <input type="text" class="form-control" id="direccion" required>
      </div>

      <div class="mb-3">
        <label for="semana" class="form-label">Semana de Visita:</label>
        <select class="form-select" id="semana" required>
          <option value="">Selecciona una semana</option>
          <option value="semana1">Semana1</option>
          <option value="semana2">Semana2</option>
          <option value="semana3">Semana3</option>
          <option value="semana4">Semana4</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="dia" class="form-label">D√≠a de Visita:</label>
        <select class="form-select" id="dia" required>
          <option value="">Selecciona un d√≠a</option>
          <option value="Lunes">Lunes</option>
          <option value="Martes">Martes</option>
          <option value="Mi√©rcoles">Mi√©rcoles</option>
          <option value="Jueves">Jueves</option>
          <option value="Viernes">Viernes</option>
          <option value="S√°bado">S√°bado</option>
          <option value="Domingo">Domingo</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="id" class="form-label">N√∫mero de Identidad:</label>
        <input type="text" class="form-control" id="id" maxlength="13" required>
      </div>

      <div class="mb-3">
        <label for="rtn" class="form-label">RTN (opcional):</label>
        <input type="text" class="form-control" id="rtn" maxlength="14">
      </div>

      <div class="mb-3">
        <label for="telefono" class="form-label">Tel√©fono (opcional):</label>
        <input type="tel" class="form-control" id="telefono" maxlength="8">
      </div>

      <div class="mb-3">
        <label for="coordenadas" class="form-label">Coordenadas (Latitud, Longitud):</label>
        <input type="text" class="form-control" id="coordenadas" readonly style="background-color: #ced4da; border: 2px dashed #6c757d;">
      </div>

      <button type="button" class="btn btn-info w-100" onclick="obtenerCoordenadas()">üìç Obtener Coordenadas</button>
      <button type="submit" class="btn btn-primary w-100 mt-3">üì§ Enviar</button>
      <button type="button" class="btn btn-warning w-100 mt-2" onclick="refrescarFormulario()">üîÑ Refrescar</button>
    </form>
  </div>

  <div id="toast-container"></div>

  <footer>
    <div class="footer-content">
      <img src="bia_logo.png" alt="Logo Izquierdo" class="footer-left-img">
      <p>¬© 2025 BIA HONDURAS ‚Ä¢ Todos los derechos reservados</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
