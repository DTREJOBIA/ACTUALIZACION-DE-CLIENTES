
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulario con Coordenadas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .readonly {
      background-color: #e9ecef;
      border: 2px dashed #adb5bd;
      color: #495057;
      font-style: italic;
    }
    .completo {
      background-color: #d4edda !important;
      border: 2px solid #28a745 !important;
      color: #155724 !important;
      font-weight: bold;
    }
    footer {
      background-color: #0b0b0b;
      padding: 20px 0;
      margin-top: 50px;
      text-align: center;
    }
    footer img {
      max-height: 60px;
    }
  </style>
  <script>
    let clientes = [];

    fetch('clientes.json')
      .then(response => response.json())
      .then(data => {
        clientes = data;
      })
      .catch(error => {
        alert("âŒ Error al cargar la lista de clientes: " + error);
      });

    // FunciÃ³n para buscar cliente por cÃ³digo
    function buscarClientePorCodigo() {
      const codigo = document.getElementById("codigo").value.trim();
      const cliente = clientes.find(c => c.codigo === codigo);
      const inputNombre = document.getElementById("nombre");

      if (cliente) {
        inputNombre.value = cliente.nombre;
        inputNombre.classList.add("completo");
      } else {
        inputNombre.value = "";
        inputNombre.classList.remove("completo");
        alert("âš ï¸ Cliente no encontrado.");
      }
    }

    // FunciÃ³n para obtener coordenadas
    function obtenerCoordenadas(idLatitud) {
      const inputLat = document.getElementById(idLatitud);
      inputLat.value = ""; // Limpia antes de obtener nuevas

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
          const latLon = position.coords.latitude + "," + position.coords.longitude;
          inputLat.value = latLon;
          inputLat.classList.add("completo");
        }, function(error) {
          alert("âš ï¸ No se pudieron obtener las coordenadas. Verifica que el GPS estÃ© activo.");
          console.error("Geolocation error:", error);
        }, {
          enableHighAccuracy: true,
          timeout: 10000,
          maximumAge: 0
        });
      } else {
        alert("âŒ La geolocalizaciÃ³n no es compatible con este navegador.");
      }
    }

    // FunciÃ³n para copiar coordenadas al portapapeles
    function copiarCoordenadas(idLatitud) {
      const coordenadas = document.getElementById(idLatitud).value;
      if (coordenadas) {
        navigator.clipboard.writeText(coordenadas).then(() => {
          alert("ğŸ“‹ Â¡Coordenadas copiadas al portapapeles!");
        }).catch((err) => {
          alert("âŒ Error al copiar las coordenadas: " + err);
        });
      } else {
        alert("âš ï¸ No hay coordenadas para copiar.");
      }
    }

    // FunciÃ³n para refrescar el formulario
    function refrescarFormulario() {
      window.location.reload();
    }

    // FunciÃ³n para enviar los datos del formulario
    function enviarFormulario(url, idLatitud) {
      const nombre = document.getElementById("nombre").value;
      const codigo = document.getElementById("codigo").value;
      const latLon = document.getElementById(idLatitud).value;

      if (!nombre || !codigo || !latLon) {
        alert("âš ï¸ Por favor completa todos los campos.");
        return;
      }

      // Cambio de URL a la nueva hoja de Google Apps Script
      fetch('https://script.google.com/macros/s/AKfycbzibTYzh67G2Cpw1mcSvXFHmPDX5Ul8DPh69Vj2rHdZWi0rlyEL4KhFvmHOINu4Fq4TPA/exec', {
        method: 'POST',
        mode: 'no-cors',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          nombre: nombre,
          codigo: codigo,
          latitud: latLon.split(",")[0],
          longitud: latLon.split(",")[1]
        })
      })
      .then(() => {
        alert("âœ… Datos enviados correctamente.");
        document.getElementById("codigo").value = "";
        document.getElementById("nombre").value = "";
        document.getElementById(idLatitud).value = "";
        document.getElementById("nombre").classList.remove("completo");
        document.getElementById(idLatitud).classList.remove("completo");
      })
      .catch(error => {
        alert("âŒ Error al enviar los datos: " + error);
      });
    }
  </script>
</head>
<body>
  <!-- PÃ¡gina principal de coordenadas -->
  <div class="container mt-5">
    <h2 class="text-center mb-4">ActualizaciÃ³n de Coordenadas</h2>
    <form class="shadow p-4 rounded bg-light" onsubmit="event.preventDefault(); enviarFormulario('https://script.google.com/macros/s/AKfycbzibTYzh67G2Cpw1mcSvXFHmPDX5Ul8DPh69Vj2rHdZWi0rlyEL4KhFvmHOINu4Fq4TPA/exec', 'latitud');">
      <div class="mb-3">
        <label for="codigo" class="form-label">CÃ³digo del Cliente:</label>
        <input type="text" class="form-control" id="codigo" required onblur="buscarClientePorCodigo()">
      </div>

      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre del Cliente:</label>
        <input type="text" class="form-control readonly" id="nombre" readonly>
      </div>

      <div class="mb-3">
        <label for="latitud" class="form-label">Coordenadas (Latitud, Longitud):</label>
        <input type="text" class="form-control readonly" id="latitud" readonly>
      </div>

      <button type="button" class="btn btn-info w-100" onclick="obtenerCoordenadas('latitud')">ğŸ“ Obtener Coordenadas</button>
      <button type="button" class="btn btn-secondary w-100 mt-2" onclick="copiarCoordenadas('latitud')">ğŸ“‹ Copiar Coordenadas</button>
      <button type="submit" class="btn btn-primary w-100 mt-3">ğŸ“¤ Enviar</button>
      <button type="button" class="btn btn-warning w-100 mt-2" onclick="refrescarFormulario()">ğŸ”„ Refrescar</button>
    </form>
  </div>

  <div class="container mt-5">

      <div class="mb-3">

      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre del Cliente:</label>

  </div>
