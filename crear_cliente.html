<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crear Cliente Nuevo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .readonly {
      background-color: #e9ecef;
      border: 2px dashed #adb5bd;
      color: #495057;
      font-style: italic;
    }
    .completo {
      background-color: #d4edda !important;
      border: 2px solid #28a745 !important;
      color: #155724 !important;
      font-weight: bold;
    }
    footer {
      background-color: #0b0b0b;
      padding: 20px 0;
      margin-top: 50px;
      text-align: center;
    }
    footer img {
      max-height: 60px;
    }
  </style>
  <script>
    function obtenerCoordenadas() {
      const inputLat = document.getElementById("coordenadas");
      inputLat.value = "";

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
          const latLon = position.coords.latitude + "," + position.coords.longitude;
          inputLat.value = latLon;
          inputLat.classList.add("completo");
        }, function(error) {
          alert("‚ö†Ô∏è No se pudieron obtener las coordenadas.");
          console.error("Geolocation error:", error);
        }, {
          enableHighAccuracy: true,
          timeout: 10000,
          maximumAge: 0
        });
      } else {
        alert("‚ùå La geolocalizaci√≥n no es compatible con este navegador.");
      }
    }

    function refrescarFormulario() {
      window.location.reload();
    }

    function enviarNuevoCliente() {
      const ruta = document.getElementById("ruta").value.trim();
      const nombre = document.getElementById("nombre").value.trim();
      const direccion = document.getElementById("direccion").value.trim();
      const semana = document.getElementById("semana").value;
      const dia = document.getElementById("dia").value;
      const rtn = document.getElementById("rtn").value.trim();
      const id = document.getElementById("id").value.trim();
      const telefono = document.getElementById("telefono").value.trim();
      const coordenadas = document.getElementById("coordenadas").value.trim();

      if (!ruta || !nombre || !direccion || !semana || !dia || !id || !coordenadas) {
        alert("‚ö†Ô∏è Por favor completa todos los campos obligatorios.");
        return;
      }

      const [lat, lon] = coordenadas.split(",");

      fetch("https://script.google.com/macros/s/AKfycbzibTYzh67G2Cpw1mcSvXFHmPDX5Ul8DPh69Vj2rHdZWi0rlyEL4KhFvmHOINu4Fq4TPA/exec", {
        method: "POST",
        mode: "no-cors",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          ruta, nombre, direccion, semana, dia, rtn, id, telefono,
          latitud: lat,
          longitud: lon
        })
      })
      .then(() => {
        alert("‚úÖ Cliente creado y enviado correctamente.");
        refrescarFormulario();
      })
      .catch(error => {
        alert("‚ùå Error al enviar los datos: " + error);
      });
    }
  </script>
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center mb-4">Crear Cliente Nuevo</h2>
    <form class="shadow p-4 rounded bg-light" onsubmit="event.preventDefault(); enviarNuevoCliente();">
      <div class="mb-3">
        <label for="ruta" class="form-label">Ruta:</label>
        <input type="text" class="form-control" id="ruta" required>
      </div>
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre:</label>
        <input type="text" class="form-control" id="nombre" required>
      </div>
      <div class="mb-3">
        <label for="direccion" class="form-label">Direcci√≥n:</label>
        <input type="text" class="form-control" id="direccion" required>
      </div>
      <div class="mb-3">
        <label for="semana" class="form-label">Semana de Visita:</label>
        <select class="form-control" id="semana" required>
          <option value="">Seleccione una semana</option>
          <option>Semana1</option>
          <option>Semana2</option>
          <option>Semana3</option>
          <option>Semana4</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="dia" class="form-label">D√≠a de Visita:</label>
        <select class="form-control" id="dia" required>
          <option value="">Seleccione un d√≠a</option>
          <option>Lunes</option>
          <option>Martes</option>
          <option>Mi√©rcoles</option>
          <option>Jueves</option>
          <option>Viernes</option>
          <option>S√°bado</option>
          <option>Domingo</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="rtn" class="form-label">RTN (opcional):</label>
        <input type="text" class="form-control" id="rtn">
      </div>
      <div class="mb-3">
        <label for="id" class="form-label">ID:</label>
        <input type="text" class="form-control" id="id" required>
      </div>
      <div class="mb-3">
        <label for="telefono" class="form-label">Tel√©fono (opcional):</label>
        <input type="text" class="form-control" id="telefono">
      </div>
      <div class="mb-3">
        <label for="coordenadas" class="form-label">Coordenadas (Latitud, Longitud):</label>
        <input type="text" class="form-control readonly" id="coordenadas" readonly>
      </div>
      <button type="button" class="btn btn-info w-100 mb-2" onclick="obtenerCoordenadas()">üìç Obtener Coordenadas</button>
      <button type="submit" class="btn btn-primary w-100 mb-2">üì§ Enviar</button>
      <button type="button" class="btn btn-warning w-100" onclick="refrescarFormulario()">üîÑ Refrescar</button>
    </form>
  </div>

  <footer>
    <img src="ChatGPT Image 22 abr 2025 08_25_00.png" alt="Logo RTM" />
    <p class="text-white mt-2 mb-0">¬© 2025 BIA HONDURAS ‚Ä¢ Todos los derechos reservados</p>
  </footer>
</body>
</html>
