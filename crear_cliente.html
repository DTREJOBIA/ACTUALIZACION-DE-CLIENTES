
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crear Cliente Nuevo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .floating-btn { position: fixed; bottom: 20px; right: 20px; z-index: 999; }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center mb-4">Crear Cliente Nuevo</h2>
    <form class="shadow p-4 rounded bg-light" onsubmit="event.preventDefault(); enviarFormulario();">
      <input class="form-control mb-2" id="ruta" placeholder="Ruta" required />
      <input class="form-control mb-2" id="semana" placeholder="Semana de Visita" required />
      <input class="form-control mb-2" id="dia" placeholder="Día de Visita" required />
      <input class="form-control mb-2" id="nombre" placeholder="Nombre del Cliente" required />
      <input class="form-control mb-2" id="direccion" placeholder="Dirección" required />
      <input class="form-control mb-2" id="id" placeholder="ID" required />
      <input class="form-control mb-2" id="rtn" placeholder="RTN" required />
      <input class="form-control mb-2" id="telefono" placeholder="Teléfono" required />
      <input class="form-control mb-2 readonly" id="coordenadas" readonly placeholder="Coordenadas" />
      <button type="button" class="btn btn-info w-100 mb-2" onclick="obtenerCoordenadas()">📍 Obtener Coordenadas</button>
      <button type="submit" class="btn btn-success w-100">📤 Enviar</button>
    </form>
  </div>
  <a href="index.html" class="btn btn-secondary floating-btn">⬅️ Volver</a>
<script>
  function crearClienteNuevo() {
    const ruta = document.getElementById("ruta").value;
    const semana = document.getElementById("semana").value;
    const dia = document.getElementById("dia").value;
    const nombre = document.getElementById("nombre").value;
    const direccion = document.getElementById("direccion").value;
    const id = document.getElementById("id").value;
    const rtn = document.getElementById("rtn").value;
    const telefono = document.getElementById("telefono").value;
    const coordenadas = document.getElementById("latitud").value;

    if (!ruta || !semana || !dia || !nombre || !direccion || !id || !rtn || !telefono || !coordenadas) {
      alert("⚠️ Por favor completa todos los campos.");
      return;
    }

    fetch('https://script.google.com/macros/s/AKfycbzibTYzh67G2Cpw1mcSvXFHmPDX5Ul8DPh69Vj2rHdZWi0rlyEL4KhFvmHOINu4Fq4TPA/exec', {
      method: 'POST',
      mode: 'no-cors',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        tipo: "crear_cliente_nuevo",
        ruta: ruta,
        semana: semana,
        dia: dia,
        nombre: nombre,
        direccion: direccion,
        id: id,
        rtn: rtn,
        telefono: telefono,
        coordenadas: coordenadas
      })
    })
    .then(() => {
      alert("✅ Cliente creado correctamente.");
      document.getElementById("ruta").value = "";
      document.getElementById("semana").value = "";
      document.getElementById("dia").value = "";
      document.getElementById("nombre").value = "";
      document.getElementById("direccion").value = "";
      document.getElementById("id").value = "";
      document.getElementById("rtn").value = "";
      document.getElementById("telefono").value = "";
      document.getElementById("latitud").value = "";
    })
    .catch(error => {
      alert("❌ Error al enviar los datos: " + error);
    });
  }
</script>

</body>
</html>
