
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Actualizar Frecuencia de Visita</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .floating-btn { position: fixed; bottom: 20px; right: 20px; z-index: 999; }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center mb-4">Actualizar Frecuencia de Visita</h2>
    <form class="shadow p-4 rounded bg-light" onsubmit="event.preventDefault(); enviarFormulario();">
      <div class="mb-3">
        <label for="codigo" class="form-label">C√≥digo del Cliente:</label>
        <input type="text" class="form-control" id="codigo" required>
      </div>
      <div class="mb-3">
        <label for="ruta" class="form-label">Ruta:</label>
        <input type="text" class="form-control" id="ruta" required>
      </div>
      <div class="mb-3">
        <label for="semana" class="form-label">Semana de Visita:</label>
        <input type="text" class="form-control" id="semana" required>
      </div>
      <div class="mb-3">
        <label for="dia" class="form-label">D√≠a de Visita:</label>
        <input type="text" class="form-control" id="dia" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">üì§ Enviar</button>
    </form>
  </div>
  <a href="index.html" class="btn btn-secondary floating-btn">‚¨ÖÔ∏è Volver</a>
  <script>
    function enviarFormulario() {
      const datos = {
        codigo: document.getElementById("codigo").value,
        ruta: document.getElementById("ruta").value,
        semana: document.getElementById("semana").value,
        dia: document.getElementById("dia").value,
      };
      if (Object.values(datos).some(v => !v)) {
        alert("‚ö†Ô∏è Por favor completa todos los campos.");
        return;
      }
      fetch('https://script.google.com/macros/s/AKfycbzTeY0pmn6tmgkZ4DHrhZveRplKm1J1b-4jY8O2vqX_Ktm8kdOtZrXj2r4y6JsdTfZQDQ/exec', {
        method: 'POST',
        mode: 'no-cors',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(datos)
      }).then(() => {
        alert("‚úÖ Datos enviados correctamente.");
        document.querySelector("form").reset();
      }).catch(error => alert("‚ùå Error al enviar los datos: " + error));
    }
  </script>
</body>
</html>
