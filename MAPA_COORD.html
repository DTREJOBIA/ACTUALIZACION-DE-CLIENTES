<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Seleccionar Ubicación</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body { margin: 0; }
    #map { height: 100vh; width: 100%; }

    .btn-flotante {
      position: absolute;
      bottom: 20px;
      left: 20px;
      z-index: 1000;
      padding: 12px 20px;
      font-size: 1rem;
      border-radius: 10px;
    }

    .coordenadas-box {
      position: absolute;
      bottom: 90px;
      right: 20px;
      background: white;
      padding: 10px 15px;
      border-radius: 10px;
      font-size: 0.9rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      z-index: 999;
    }
  </style>
</head>
<body>

  <div id="map"></div>

  <div class="coordenadas-box" id="coordenadasBox">Lat: — | Lng: —</div>

  <button id="confirmarBtn" class="btn btn-primary btn-flotante" disabled>Aceptar ubicación</button>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([14.072275, -87.192136], 13);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors',
      maxZoom: 19
    }).addTo(map);

    let marcadorSeleccion = null;
    let coordenadasSeleccionadas = null;

    map.on('click', function (e) {
      coordenadasSeleccionadas = e.latlng;

      if (marcadorSeleccion) map.removeLayer(marcadorSeleccion);

      marcadorSeleccion = L.marker(e.latlng).addTo(map);
      document.getElementById('confirmarBtn').disabled = false;

      document.getElementById('coordenadasBox').innerText =
        `Lat: ${e.latlng.lat.toFixed(14)} | Lng: ${e.latlng.lng.toFixed(14)}`;
    });

    document.getElementById('confirmarBtn').addEventListener('click', function () {
      if (coordenadasSeleccionadas) {
        const formato = `${coordenadasSeleccionadas.lat}, ${coordenadasSeleccionadas.lng}`;
        localStorage.setItem("coordenadasSeleccionadas", formato);
        window.location.href = "Coordenadas.html";
      }
    });

    // Mostrar ubicación actual
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(function (pos) {
        const latlng = [pos.coords.latitude, pos.coords.longitude];
        L.circleMarker(latlng, {
          radius: 8,
          fillColor: "#007bff",
          color: "#fff",
          weight: 2,
          opacity: 1,
          fillOpacity: 0.9
        }).addTo(map).bindPopup("Estás aquí").openPopup();
        map.setView(latlng, 15);
      });
    }
  </script>
</body>
</html>
